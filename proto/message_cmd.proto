    CaptureAnimal                   = 0x030067;     // 抓捕Animal(同步可能释放一个 Animal) to scene service
    BroadCastEntityMoveSpeed        = 0x030069;     // 实体速度
    BroadCastEntityCaptureDataUpdate= 0x030070;
