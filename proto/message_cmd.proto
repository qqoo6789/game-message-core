    BroadCastEntityBeTreeDataUpdate  = 0x030081;     // 实体行为树数据更新

    //taskServer协议 : 0x04ZZZZ  任务服务 协议 ************************************
    SelfTasks                       = 0x040001;     // 查询玩家已接的任务列表（进行中状态）
    BroadCastUpdateTask             = 0x040003;     // 任务  进度更新(推送)
    BroadCastUpdateTaskList         = 0x040004;     // 任务链进度更新(推送)
