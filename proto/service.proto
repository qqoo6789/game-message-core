enum ServiceType{
  ServiceTypeUnknown = 0;
  // 主服务
  ServiceTypeMain = 1;
  // 账号服务
  ServiceTypeAccount = 2;
  // 场景(战斗)服务
  ServiceTypeScene = 3;
  // 任务服务
  ServiceTypeTask = 4;
  // 聊天服务
  ServiceTypeChat = 5;
  // 网关服务
  ServiceTypeAgent = 6;
  // 服务管理
  ServiceTypeManager = 7;  
  // 服务类型上限标记必须放在最后
  ServiceTypeLimit = 8;
}

enum SceneServiceSubType{
  UnknownSubType = 0;
  World = 1;
  Home = 2;
  Dungeon = 3;
} 